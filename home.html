<body>
    
    <div class="container">
        <img src="girl.jpg" alt="girl" width="250" height="250" style="float: right">
        <!-- Radio-->
        <p >1. Are you crazy ??</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Yes
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
              Definitely Yes
            </label>
          </div> <br>

          <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModalCenter">
                Things i like most!!
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Below are some list of things i like</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li>BTS</li>
                            <li>Noodles</li>
                            <li>Kdramas</li>
                            <li>Anime</li>
                            <li>Sketching</li>
                            <li>Memes</li>
                          </ul>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
    </div> <br>
    <!-- Collapse - button expand-->
    <div class="container">
        <p>
            <a class="btn btn-outline-success" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
              Wanna know my secret
            </a>
          </p>

    </div> <br>
</div>
